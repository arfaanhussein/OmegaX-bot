services:
  - type: web
    name: omegax-bot-web
    env: python
    plan: free
    autoDeploy: true

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: python -u bot.py

    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: MODE
        value: paper
      - key: SYMBOLS
        value: BTC/USDT,ETH/USDT
      - key: DB_PATH
        value: /tmp/state.db
      - key: LOG_LEVEL
        value: INFO

    healthCheckPath: /